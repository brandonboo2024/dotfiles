set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",:RGB"
set -g mouse on
set -g set-clipboard on

# change master key to Ctrl + a instead of Ctrl + b
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Split windows (opens in same directory as current pane)
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n S-Left previous-window
bind -n S-Right next-window

# select between windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# vim style copy
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# tmux shortcuts and scripts
bind f run "tmux neww ~/nixos-dotfiles/config/scripts/tmux-session.sh"
bind B run "tmux neww ~/nixos-dotfiles/config/scripts/tmux-session.sh ~/Personal/002_Books/"
bind W run "tmux neww ~/nixos-dotfiles/config/scripts/tmux-session.sh ~/Personal/001_Code/"
bind S run "tmux neww ~/nixos-dotfiles/config/scripts/tmux-session.sh ~/Personal/003_School/"
bind H run "tmux neww ~/nixos-dotfiles/config/scripts/tmux-session.sh ~"
 

# Status bar
set -g status on
set -g status-position top
set -g status-justify absolute-centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "bg=default"

# Windows
set -g window-status-separator ""
# set -g window-status-activity-style ...
# set -g window-status-style ...

# Statusline - current window (same info, no explicit colors)
set -g window-status-current-format " #I: (✓) #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# Statusline - other windows
set -g window-status-format " #I: #W "

# Statusline - right side (keep same segments/icons, no explicit colors)
set -g status-right "[] #W #{?client_prefix, , }[] #S "

# Statusline - left side (empty)
set -g status-left ""

set -g pane-border-lines simple

#vim tmux navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
